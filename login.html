DOCTYPE html>
<html lang="en">

<head>

    <title>Login here</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <div class="container">
        <form action="">
            <div class="box-shape">
                <div class="content">
                    <div class="main-heading">
                        <h1>Login</h1>
                    </div>
                    <div class="user icon">
                        <i class="fa fa-user"></i>
                        <input type="text" placeholder="Enter your email" required>
                    </div>
                    <div class="password icon">
                        <i class="fa fa-lock"></i>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="forgot"><a href="#">Forgot password?</a></div>
                    <div class="login"> <button type="Submit"><a href="dash.html">LOGIN</a></button></div>
                    <div class="or">
                        <p>or login with</p>

                    </div>
                    <div class="social-ic">
                        <div class="facebook"><button><a href="your_fb_id"><i
                                        class="fa fa-facebook"></i>Facebook</a></button></div>
                        <div class="instagram"><button><a href="www.gmail.com"><i
                                        class="fa fa-instagram"></i>instagram</a></button>
                        </div>
                    </div>
                    <div class="signup">
                        <p> Don't have account? <a href="signup.html">Signup Now</a></p>
                    </div>

                </div>

            </div>
        </form>
    </div>
</body>

</html>
